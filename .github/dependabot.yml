# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/" # Location of package manifests
    default_labels:
      - "ðŸ¤– Dependencies"
    schedule:
      interval: "daily"
    automerged_updates:
      - match:
          dependency_name: "gofiber/fiber/*"
    groups:
      charmbracelet:
        patterns:
          - "github.com/charmbracelet/*"
      muesli:
        patterns:
          - "github.com/muesli/*"
      spf13:
        patterns:
          - "github.com/spf13/*"
      golang-x:
        patterns:
          - "golang.org/x/*"
      testing:
        patterns:
          - "github.com/jarcoal/httpmock"
          - "github.com/stretchr/testify"
          - "gopkg.in/check.v1"
  - package-ecosystem: "github-actions"
    directory: "/" # Location of package manifests
    default_labels:
      - "ðŸ¤– Dependencies"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "*"
